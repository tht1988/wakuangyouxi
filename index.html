<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>挖矿游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 玩家信息 -->
        <div class="player-info">
            <h2>玩家信息</h2>
            <div class="info-item">等级: <span id="player-level">lv1</span></div>
            <div class="info-item">经验: <span id="player-exp">0</span>/<span id="player-next-exp">50</span></div>
            <div class="info-item">金币: <span id="player-gold">0</span></div>
            <div class="save-controls">
                <button id="save-btn">保存游戏</button>
                <button id="load-btn">加载游戏</button>
                <button id="export-btn">导出数据</button>
                <button id="import-btn">导入数据</button>
                <div class="save-message" id="save-message"></div>
            </div>
            <!-- 存档管理 -->
            <div class="save-system">
                <h3>存档管理</h3>
                <div id="save-slots-container"></div>
            </div>
        </div>

        <!-- 工具信息 -->
        <div class="tools-info">
            <h2>工具信息</h2>
            <div class="info-item">采矿锄: <span id="pickaxe-level">lv0</span> (<span id="pickaxe-exp">0</span>/<span id="pickaxe-next-exp">50</span>) <button id="upgrade-pickaxe" style="margin-left: 10px; padding: 2px 8px; font-size: 0.8em;">升级工具</button></div>
            <div class="info-item">矿车: <span id="cart-status">未制作</span> <button id="toggle-cart" style="margin-left: 10px; padding: 2px 8px; font-size: 0.8em;">暂停使用</button> <button id="upgrade-cart" style="margin-left: 10px; padding: 2px 8px; font-size: 0.8em;">升级工具</button></div>
            <div class="info-item">头灯: <span id="headlight-status">未制作</span> <button id="toggle-headlight" style="margin-left: 10px; padding: 2px 8px; font-size: 0.8em;">暂停使用</button> <button id="upgrade-headlight" style="margin-left: 10px; padding: 2px 8px; font-size: 0.8em;">升级工具</button></div>
        </div>

        <!-- 矿物列表 -->
        <div class="minerals">
            <h2>矿物列表</h2>
            <div class="mineral-grid" id="mineral-grid">
                <!-- 矿物将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 背包系统 -->
        <div class="backpack">
            <h2>背包 (容量: <span id="backpack-capacity">10</span>/<span id="backpack-max">10</span>)</h2>
            <div class="backpack-grid" id="backpack-grid">
                <!-- 背包格子将通过JavaScript动态生成 -->
            </div>
            <div class="backpack-controls">
                <button id="sell-btn">出售物品</button>
                <button id="organize-btn">整理背包</button>
                <button id="disassemble-btn">拆解物品</button>
                <div class="item-totals" id="item-totals">
                    <!-- 物品总数将通过JavaScript动态生成 -->
                </div>
                <div class="sell-panel" id="sell-panel">
                    <h3>出售物品</h3>
                    <select id="sell-item"></select>
                    <input type="number" id="sell-amount" min="1" max="20" value="1">
                    <button id="confirm-sell">确认出售</button>
                </div>
                <div class="disassemble-panel" id="disassemble-panel">
                    <h3>拆解物品</h3>
                    <select id="disassemble-item"></select>
                    <input type="number" id="disassemble-amount" min="1" max="20" value="1">
                    <button id="confirm-disassemble">确认拆解</button>
                </div>
            </div>
            
            <!-- 背包扩充栏位 -->
            <div class="backpack-expansions">
                <h3>背包扩充栏位 (0/10)</h3>
                <div class="expansion-slots" id="expansion-slots">
                    <!-- 扩充栏位将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 获得信息区 -->
            <div class="gained-info" id="gained-info">
                <h3>获得信息</h3>
                <div class="gained-stats">
                    <div class="gained-stat">经验: <span id="gained-exp">0</span></div>
                    <div class="gained-stat">金币: <span id="gained-gold">0</span></div>
                    <div class="gained-stat">矿物: <span id="gained-minerals">0</span></div>
                    <div class="gained-stat">布料: <span id="gained-cloth">0</span></div>
                </div>
            </div>
            <!-- 滚动信息提示区 -->
        <div class="scroll-messages" id="scroll-messages">
            <h3>获得记录</h3>
            <div class="messages-container" id="messages-container">
                <!-- 信息将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 临时背包管理 -->
        <div class="temp-backpack">
            <h2>临时背包</h2>
            <div class="temp-backpack-content" id="temp-backpack-content">
                <!-- 临时背包内容将通过JavaScript动态生成 -->
            </div>
            <button id="move-temp-items" style="margin-top: 10px; padding: 5px 10px;">将临时物品移到主背包</button>
        </div>
    </div>

        <!-- 熔炉系统 -->
        <div class="furnace">
            <h2>熔炉 (等级: <span id="furnace-level">0</span>)</h2>
            <div class="furnace-controls">
                <button id="smelt-stone">融石</button>
                <button id="make-alloy">合金</button>
            </div>
        </div>

        <!-- 制作系统 -->
        <div class="crafting">
            <h2>制作系统</h2>
            <div class="crafting-items">
                <button id="craft-cart">制作矿车 (铁矿20, 50金币)</button>
                <button id="craft-headlight">制作头灯 (铁矿100, 铜矿10, 1000金币)</button>
                <button id="craft-backpack">制作扩充背包</button>
                <button id="craft-furnace">制作熔炉 (石矿20)</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
